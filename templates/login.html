{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <img src="{{ url_for('static', filename='images/pictoapi/logo.png') }}" class="h-6" alt="">
              </div>
              {% for category, message in get_flashed_messages(with_categories=true) %}
              <div class="alert alert-icon alert-{{ category }} alert-dismissible" role="alert">
                <i class="fe fe-alert-triangle mr-2" aria-hidden="true"></i>
                {{ message }}
              </div>
              {% endfor %}
              <form class="card" action="{{ url_for('login', next=next_url) }}" method="post">
                <div class="card-body p-6">
                  <div class="card-title">{{ _('Login to your account') }}</div>
                  <div class="form-group">
                    <label class="form-label">{{ _('Username') }}</label>
                    <input type="text" class="form-control" placeholder="{{ _('Enter username') }}" name="username">
                  </div>
                  <div class="form-group">
                    <label class="form-label">{{ _('Password') }}</label>
                    <input type="password" class="form-control" placeholder="{{ _('Password') }}" name="password">
                  </div>
                  
                  <div class="form-footer">
                    <button type="submit" class="btn btn-primary btn-block">{{ _('Sign in') }}</button>
                  </div>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}

{% block footer %}{% endblock %}

{% extends "blog/create.html" %}

{% block main_title %}{{ _('Edit your post') }}{% endblock %}

{% block delete_button %}
<p><a class="button red" href="{{ url_for('delete_post', slug=post.slug) }}" onclick="return confirm('¿Borrar artículo?');">{{ _('Delete post') }}</a></p>
<p><a class="button" href="{{ url_for('create') }}">{{ _('Write a post') }}</a></p>

{% endblock %}


{% block form_action %}{{ url_for('edit', slug=post.slug) }}{% endblock %}
